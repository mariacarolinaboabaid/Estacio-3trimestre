<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h2>Dados do Produto</h2>
    <form th:object="${produto}" th:action="@{/produtos/salvar}" method="post" class="form">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" th:field="*{quantidade}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="preco">Pre√ßo de Venda:</label>
            <input type="text" id="preco" th:field="*{preco}" class="form-control" />
        </div>
        <input type="submit" value="Alterar Produto" class="btn btn-primary" />
    </form>
    <br>
    <a class="btn btn-primary" th:href="@{/produtos}">Voltar para a lista</a>
</body>
</html>
